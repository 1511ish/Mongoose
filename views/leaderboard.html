<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard: you can see here at which position you are to send your money.</title>
    <link rel="stylesheet" href="/css/leaderboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav id="navbar">
        <ul>
            <img src="/images/expense.png" alt="">
            <li id="home">Home <span class="fa-solid fa-house"></span></span></li>
            <li id="report">Report <span class="fa-solid fa-crown crown_icon"></span></li>
            <!-- <li id="show_leaderboard">Leaderboard <span class="fa-solid fa-crown crown_icon"></span> -->
            </li>
        </ul>
        <ul>
            <li id="rzp-button1">Buy Premium <span class="fa-solid fa-crown crown_icon"></span></span></li>
            <li id="log_out">Logout <span class="fa-solid fa-arrow-right-from-bracket login_icon"></span></li>
        </ul>
    </nav>
    <div id="container">
        <div id="table-container">
            <h3>Leaderboard <i class="fa-solid fa-trophy trophy"></i></h3>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Name</th>
                        <th>Total Expenses</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="/js/leaderborad.js"></script>
