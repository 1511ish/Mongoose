<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports: you can see here daily/monthly report.</title>
    <link rel="stylesheet" href="/css/report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav id="navbar">
        <ul>
            <img src="/images/expense.png" alt="">
            <li id="home">Home <span class="fa-solid fa-house"></span></span></li>
            <li>Report <span class="fa-solid fa-crown crown_icon"></span></li>
            <li id="show_leaderboard">Leaderboard <span class="fa-solid fa-crown crown_icon"></span>
            </li>
        </ul>
        <ul>
            <li id="rzp-button1">You are a Premium user.<span class="fa-solid fa-crown crown_icon"></span></li>
            <li id="log_out">Logout <span class="fa-solid fa-arrow-right-from-bracket login_icon"></span></li>
        </ul>
    </nav>
    <div id="container">
        <div class="first table-container">
            <form action="#">
                <h2>daily Reports</h2>
                <label for="daily_date">Select date:</label>
                <input type="date" id="daily_date">
                <button class="btn" id="daily_btn">Show</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="daily_tbody">
                </tbody>
            </table>
        </div>
        <div class="second table-container">
            <form action="#">
                <h2>Monthly Reports</h2>
                <label for="monthly_date">Select month:</label>
                <input type="month" id="monthly_date">
                <button class="btn" id="monthly_btn">Show</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="monthly_tbody">
                </tbody>
            </table>
        </div>
        <div id="RDRC">
            <ul id="RDR">
                
            </ul>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/report.js"></script>

</body>

</html>
